<div class="alert alert-danger" *ngIf="!isLoggedIn">
	Veuillez vous authentifier pour accéder à cette page.
</div>
<div class="card mt-3" *ngIf="isLoggedIn">
	<div class="card-header">Liste de clients</div>
	<ul
	  class="list-group list-group-flush"
	  *ngFor="let client of clientList"
	>
	  <li class="list-group-item">
		<a>{{ client.firstname }} {{ client.lastname }}</a>
	  </li>
	</ul>
</div>
