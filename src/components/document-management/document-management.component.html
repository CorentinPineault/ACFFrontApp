<div class="container" appDnd>
	<input type="file" accept=".doc,.docx,.pdf,.odt" #fileDropRef id="fileDropRef" multiple (change)="selectFiles($event)" />
	<h3>Glissez vos fichiers ici</h3>
	<h3>ou</h3>
	<label for="fileDropRef">Cliquez pour naviguer</label>
</div>

<div *ngFor="let progressInfo of progressInfos" class="mb-2">
	<span>{{ progressInfo.fileName }}</span>
	<div class="progress">
	  <div
		class="progress-bar progress-bar-info progress-bar-striped"
		role="progressbar"
		attr.aria-valuenow="{{ progressInfo.value }}"
		aria-valuemin="0"
		aria-valuemax="100"
		[ngStyle]="{ width: progressInfo.value + '%' }"
	  >
		{{ progressInfo.value }}%
	  </div>
	</div>
</div>
  
<div *ngIf="message.length" class="alert alert-secondary my-3" role="alert">
	<ul *ngFor="let msg of message; let i = index">
		<li>{{ msg }}</li>
	</ul>
</div>
  
<div class="card mt-3">
	<div class="card-header">Liste de documents</div>
	<ul
	  class="list-group list-group-flush"
	  *ngFor="let file of fileInfos | async"
	>
	  <li class="list-group-item">
		<a href="{{ file.url }}">{{ file.name }}</a>
	  </li>
	</ul>
</div>
